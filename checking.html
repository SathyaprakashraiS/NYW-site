<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Image Description</title>
  <style>
    /* Styles for body remain the same as previously shown */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px; /* Set a maximum width for content */
      margin: 0 auto; /* Center the content horizontally */
      padding: 20px;
      box-sizing: border-box;
    }

    .image-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .image-box img {
      width: 100%; /* Make the image responsive */
      display: block;
    }

    .image-description {
      padding: 20px;
      text-align: center;
    }

    .image-description h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .image-description p {
      font-size: 1.1em;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="1.jpg" alt="Image Description">
      <div class="image-description">
        <h2>Title for the Image</h2>
        <p>Description describing the image goes here. This paragraph can contain information about the image or anything related.</p>
      </div>
    </div>
  </div>
</body>
</html>
