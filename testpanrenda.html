<script>
  	const particleCount = 200;
const colors = ["#f9ff44", "#83fffb", "#54ff44", "Pink", "Blue", "Orange", "#ae3dff","white","#00FF00","#FF0000","#0000FF"];
const particles = [];

const canvas = document.getElementById('fireworkCanvas');
const ctx = canvas.getContext('2d');

class Particle {
  constructor(x, y, color) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.radius = Math.random() * 5 + 1;
		this.velocity = {
      x: Math.random() * 1.4 - 1.4/2,
      y: Math.random() * 1.4 - 1.4/2
    };
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
		ctx.globalAlpha = 0.6;
    ctx.closePath();
    ctx.fill();
  }
  update() {
    this.x += this.velocity.x;
    this.y += this.velocity.y;
    this.radius -= 0.01;
    this.draw();
  }
}

function createFirework(x, y) {
	const color = colors[Math.floor(Math.random() * colors.length)];
  for (let i = 0; i < particleCount; i++) {
    const particle = new Particle(x, y, color);
    particles.push(particle);
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < particles.length; i++) {
    particles[i].update();
    if (particles[i].radius <= 0.9 || Math.pow(particles[i].velocity.x, 2) + Math.pow(particles[i].velocity.y, 2) > 0.5) {
      particles.splice(i, 1);
      i--;
    }
  }
  requestAnimationFrame(animate);
}

canvas.addEventListener('click', function(event) {
	canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const mouseX = event.clientX;
  const mouseY = event.clientY;
  createFirework(mouseX, mouseY);
});

function createRandomFirework() {
	canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
	createFirework(Math.random()*window.innerWidth, Math.random()*window.innerHeight);
}

animate();

setInterval(function() {
  if(document.hasFocus())
		createRandomFirework();
	}
, 2000-window.innerWidth);
  </script>
